<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حجز مواعيد العيادة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .doctor-info {
            background: #f5f7fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .doctor-info h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .doctor-info p {
            color: #666;
            margin: 5px 0;
        }

        .time-slots {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .time-slot {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .time-slot:hover {
            border-color: #667eea;
            background: #f5f7ff;
        }

        .time-slot.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 24px;
            }

            .time-slots {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 حجز موعد بالعيادة</h1>
            <p>املأ البيانات التالية لحجز موعدك</p>
        </div>

        <div class="doctor-info">
            <h2>د. امجد نبيل</h2>
            <p>📍 استشاري الجهاز الهضمي</p>
            <p>📞 رقم الواتساب: <br><span id="doctorPhone">01091415169</span></p>
            <p>📧 البريد الإلكتروني: <span id="doctorEmail">doctor@clinic.com</span></p>
        </div>

        <form id="bookingForm">
            <div class="form-group">
                <label>الاسم الكامل <span class="required">*</span></label>
                <input type="text" id="patientName" required placeholder="أدخل اسمك الكامل">
            </div>

            <div class="form-group">
                <label>رقم الهاتف <span class="required">*</span></label>
                <input type="tel" id="patientPhone" required placeholder="مثال: 01012345678">
            </div>

            <div class="form-group">
                <label>البريد الإلكتروني</label>
                <input type="email" id="patientEmail" placeholder="example@email.com">
            </div>

            <div class="form-group">
                <label>العمر <span class="required">*</span></label>
                <input type="number" id="patientAge" required placeholder="أدخل عمرك" min="1" max="120">
            </div>

            <div class="form-group">
                <label>تاريخ الموعد <span class="required">*</span></label>
                <input type="date" id="appointmentDate" required>
            </div>

            <div class="form-group">
                <label>اختر الوقت المناسب <span class="required">*</span></label>
                <div class="time-slots" id="timeSlots">
                    <div class="time-slot" data-time="09:00 ص">09:00 ص</div>
                    <div class="time-slot" data-time="10:00 ص">10:00 ص</div>
                    <div class="time-slot" data-time="11:00 ص">11:00 ص</div>
                    <div class="time-slot" data-time="12:00 م">12:00 م</div>
                    <div class="time-slot" data-time="02:00 م">02:00 م</div>
                    <div class="time-slot" data-time="03:00 م">03:00 م</div>
                    <div class="time-slot" data-time="04:00 م">04:00 م</div>
                    <div class="time-slot" data-time="05:00 م">05:00 م</div>
                    <div class="time-slot" data-time="06:00 م">06:00 م</div>
                </div>
                <input type="hidden" id="selectedTime" required>
            </div>

            <div class="form-group">
                <label>سبب الزيارة / الأعراض</label>
                <textarea id="symptoms" placeholder="اكتب الأعراض أو سبب الزيارة..."></textarea>
            </div>

            <button type="submit" class="btn">📅 تأكيد الحجز وإرسال للطبيب</button>
        </form>

        <div class="success-message" id="successMessage">
            ✅ تم إرسال حجزك بنجاح! سيتم التواصل معك قريباً
        </div>
    </div>

    <script>
        // إعدادات الطبيب - يمكن تعديلها بسهولة
        const DOCTOR_WHATSAPP = '20 10 91415169'; // رقم واتساب الطبيب (بدون + أو 00)
        const DOCTOR_EMAIL = 'doctor@clinic.com'; // بريد الطبيب الإلكتروني

        // تحديث عرض معلومات الطبيب
        document.getElementById('doctorPhone').textContent = '+' + DOCTOR_WHATSAPP;
        document.getElementById('doctorEmail').textContent = DOCTOR_EMAIL;

        // تحديد الحد الأدنى للتاريخ (اليوم)
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointmentDate').min = today;

        // اختيار الوقت
        let selectedTime = '';
        const timeSlots = document.querySelectorAll('.time-slot');
        
        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                timeSlots.forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                selectedTime = this.getAttribute('data-time');
                document.getElementById('selectedTime').value = selectedTime;
            });
        });

        // معالجة إرسال النموذج
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // التحقق من اختيار الوقت
            if (!selectedTime) {
                alert('الرجاء اختيار وقت الموعد');
                return;
            }

            // جمع البيانات
            const patientName = document.getElementById('patientName').value;
            const patientPhone = document.getElementById('patientPhone').value;
            const patientEmail = document.getElementById('patientEmail').value;
            const patientAge = document.getElementById('patientAge').value;
            const appointmentDate = document.getElementById('appointmentDate').value;
            const symptoms = document.getElementById('symptoms').value;

            // تنسيق التاريخ
            const dateObj = new Date(appointmentDate);
            const formattedDate = dateObj.toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // إنشاء رسالة WhatsApp
            const whatsappMessage = `
حجز موعد جديد

اسم المريض: ${patientName}
رقم الهاتف: ${patientPhone}
${patientEmail ? `البريد الإلكتروني: ${patientEmail}` : ''}
العمر: ${patientAge} سنة

تاريخ الموعد: ${formattedDate}
الوقت: ${selectedTime}

${symptoms ? `سبب الزيارة:\n${symptoms}` : ''}

---
تم الإرسال من نظام حجز المواعيد
            `.trim();

            // إنشاء رسالة البريد الإلكتروني
            const emailSubject = `حجز موعد جديد - ${patientName}`;
            const emailBody = `
مرحباً دكتور،

لديك حجز موعد جديد:

الاسم: ${patientName}
رقم الهاتف: ${patientPhone}
${patientEmail ? `البريد الإلكتروني: ${patientEmail}` : ''}
العمر: ${patientAge} سنة

تاريخ الموعد: ${formattedDate}
الوقت: ${selectedTime}

${symptoms ? `سبب الزيارة:\n${symptoms}` : ''}

---
تم الإرسال تلقائياً من نظام حجز المواعيد
            `.trim();

            // فتح WhatsApp
            const whatsappURL = `https://wa.me/${DOCTOR_WHATSAPP}?text=${encodeURIComponent(whatsappMessage)}`;
            window.open(whatsappURL, '_blank');

            // فتح البريد الإلكتروني
            const mailtoURL = `mailto:${DOCTOR_EMAIL}?subject=${encodeURIComponent(emailSubject)}&body=${encodeURIComponent(emailBody)}`;
            window.open(mailtoURL, '_blank');

            // عرض رسالة النجاح
            document.getElementById('successMessage').style.display = 'block';
            
            // إعادة تعيين النموذج
            setTimeout(() => {
                this.reset();
                selectedTime = '';
                timeSlots.forEach(s => s.classList.remove('selected'));
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
